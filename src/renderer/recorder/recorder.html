<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyBoard Recorder</title>
    <link rel="stylesheet" href="recorder.css">
</head>

<body>
    <canvas id="screen-canvas"></canvas>
    <div id="overlay"></div>
    <div id="selection-box" class="hidden">
        <div class="resize-handle nw" data-handle="nw"></div>
        <div class="resize-handle ne" data-handle="ne"></div>
        <div class="resize-handle sw" data-handle="sw"></div>
        <div class="resize-handle se" data-handle="se"></div>

        <div id="recorder-toolbar" class="toolbar">
            <span class="toolbar-label" id="quality-label">Kalite:</span>
            <select id="quality-select" class="toolbar-select">
                <option value="low">Düşük</option>
                <option value="medium">Orta</option>
                <option value="high">Yüksek</option>
            </select>
            <div class="divider"></div>
            <button class="tool-btn" id="btn-fullscreen" title="Tam Ekran Seç">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button class="tool-btn" id="btn-reset-size" title="Varsayılan Boyut (500x500)">
                <svg viewBox="0 0 24 24">
                    <rect x="5" y="5" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"
                        fill="none" />
                    <path d="M9 12h6M12 9v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <button class="tool-btn" id="btn-record" title="Kaydı Başlat">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <circle cx="12" cy="12" r="3" fill="currentColor" />
                </svg>
            </button>
            <button class="tool-btn danger hidden" id="btn-stop" title="Kaydı Durdur">
                <svg viewBox="0 0 24 24">
                    <rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor" />
                </svg>
            </button>
            <div id="timer" class="timer hidden">00:00</div>
            <div class="divider"></div>
            <button class="tool-btn" id="btn-close" title="Kapat">
                <svg viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18" stroke-linecap="round" stroke-width="2" />
                    <line x1="6" y1="6" x2="18" y2="18" stroke-linecap="round" stroke-width="2" />
                </svg>
            </button>
        </div>
    </div>

    <div class="instruction">Kaydetmek istediğiniz alanı seçin.</div>

    <script src="recorder.js"></script>
</body>

</html>
