<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güncelleme Mevcut</title>
    <link rel="stylesheet" href="update-dialog.css">
</head>

<body>
    <div class="update-container">
        <div class="update-header">
            <div class="icon-wrapper">
                <svg class="update-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 11-6.219-8.56" />
                    <path d="M13 2L9 6l4 4" />
                </svg>
            </div>
            <h1 class="update-title">Yeni Güncelleme Mevcut!</h1>
        </div>

        <div class="update-content">
            <div class="version-info">
                <div class="version-badge">
                    <span class="version-label">Mevcut Versiyon:</span>
                    <span class="version-number current" id="currentVersion">-</span>
                </div>
                <div class="version-arrow">→</div>
                <div class="version-badge">
                    <span class="version-label">Yeni Versiyon:</span>
                    <span class="version-number new" id="newVersion">-</span>
                </div>
            </div>

            <div class="release-notes" id="releaseNotes">
                <h3>Yenilikler:</h3>
                <div class="notes-content" id="notesContent">
                    Yükleniyor...
                </div>
            </div>

            <div class="download-progress hidden" id="downloadProgress">
                <div class="progress-info">
                    <span class="progress-label">İndiriliyor...</span>
                    <span class="progress-percent" id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-details">
                    <span id="downloadSpeed">-</span>
                    <span id="downloadSize">-</span>
                </div>
            </div>
        </div>

        <div class="update-actions">
            <button class="btn btn-secondary" id="laterBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Daha Sonra
            </button>
            <button class="btn btn-primary" id="updateBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Şimdi Güncelle
            </button>
        </div>
    </div>

    <script src="update-dialog.js"></script>
</body>

</html>
