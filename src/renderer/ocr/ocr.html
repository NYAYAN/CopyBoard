<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            user-select: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
            cursor: crosshair;
        }

        #screen-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Sade Seçim Kutusu */
        .selection-box {
            position: absolute;
            border: 2px solid #00bfff;
            /* DeepSkyBlue - Snipper tarzı */
            background: rgba(0, 191, 255, 0.1);
            /* Hafif Mavi Dolgu */
            z-index: 20;
            display: none;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3), 0 0 0 9999px rgba(0, 0, 0, 0.4);
            /* Arka planı karartma efekti için 9999px shadow ekledim */
            pointer-events: none;
        }

        .instruction {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 46, 0.9);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            border: 1px solid #8957e5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="overlay" class="overlay"></div>
    <canvas id="screen-canvas"></canvas>

    <!-- Sadece kutu, handle yok -->
    <div id="selection-box" class="selection-box"></div>

    <div class="instruction">Metin okumak için alanı seçin...</div>
    <script src="ocr.js"></script>
</body>

</html>
